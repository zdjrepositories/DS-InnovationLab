<div class="login-first">

</div>
<div class="login-banner">

        <input type="password" id="password" placeholder="请输入登录密码" name="password"/><br/>

        <input type="number" placeholder="请输入验证码" name="code"/><br/>
        <button type="submit" onclick="login()">登录</button>
